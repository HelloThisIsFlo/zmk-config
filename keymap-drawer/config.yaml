    skip_binding_parsing: false
    sticky_label: sticky
    trans_legend:
        t: ' '
        type: trans
    mark_alternate_layer_activators: true
    raw_binding_map:
        # Layers
        "&to BASE_WIN" : $$mdi:microsoft-windows$$
        "&to BASE" : $$mdi:apple$$
        "&tog LOCKL": 
            tap: $$mdi:lock-open-outline$$
            align: top
            offset: 10

        # Modifiers
        "&caps_word": $$mdi:caps-lock$$

        # Adaptive Keys
        "&ak_a": "A_"
        "&ak_b": "B_"
        "&ak_c": "C_"
        "&ak_d": "D_"
        "&ak_e": "E_"
        "&ak_f": "F_"
        "&ak_g": "G_"
        "&ak_h": "H_"
        "&ak_i": "I_"
        "&ak_j": "J_"
        "&ak_k": "K_"
        "&ak_l": "L_"
        "&ak_m": "M_"
        "&ak_n": "N_"
        "&ak_o": "O_"
        "&ak_p": "P_"
        "&ak_q": "Q_"
        "&ak_r": "R_"
        "&ak_s": "S_"
        "&ak_t": "T_"
        "&ak_u": "U_"
        "&ak_v": "V_"
        "&ak_w": "W_"
        "&ak_x": "X_"
        "&ak_y": "Y_"
        "&ak_z": "Z_"

        # Empty
        "&none":
            tap: $$mdi:cancel$$
