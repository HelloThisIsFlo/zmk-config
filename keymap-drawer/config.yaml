        EXCLAMATION: "!"
        EXCL: "!"
        AT_SIGN: "@"
        AT: "@"
        HASH: "#"
        POUND: "#"
        DOLLAR: $
        DLLR: $
        PERCENT: "%"
        PRCNT: "%"
        CARET: ^
        AMPERSAND: "&"
        AMPS: "&"
        ASTERISK: "*"
        ASTRK: "*"
        STAR: "*"
        LEFT_PARENTHESIS: (
        LPAR: (
        RIGHT_PARENTHESIS: )
        RPAR: )
        EQUAL: "="
        PLUS: +
        MINUS: "-"
        UNDERSCORE: _
        UNDER: _
        SLASH: "/"
        FSLH: "/"
        QUESTION: "?"
        QMARK: "?"
        BACKSLASH: '\'
        BSLH: '\'
        PIPE: "|"
        NON_US_BACKSLASH: \
        PIPE2: "|"
        NON_US_BSLH: "|"
        SEMICOLON:
            tap: ";"
        SEMI:
            tap: ";"
        COLON: ":"
        SINGLE_QUOTE:
            tap: "'"
        SQT:
            tap: "'"
        APOSTROPHE: <
        APOS: .
        DOUBLE_QUOTES: '"'
        DQT: '"'
        LESS_THAN: <
        LT: <
        PERIOD:
            tap: "."
        DOT:
            tap: "."
        COMMA:
            tap: ","
        GREATER_THAN: ">"
        GT: ">"
        LEFT_BRACKET:
            tap: "["
        LBKT:
            tap: "["
        LEFT_BRACE: "{"
        LBRC: "{"
        RIGHT_BRACKET:
            tap: "]"
        RBKT:
            tap: "]"
        RIGHT_BRACE: "}"
        RBRC: "}"
        GRAVE:
            tap: "`"
        TILDE: "~"
        NON_US_HASH: "#"
        NUHS: "#"
        TILDE2: "~"
        RA(GRAVE): 
            tap: "`"
            h: $$tabler:sticker$$
        RA(E):
            tap: "´"
            h: $$tabler:sticker$$
        RA(LS(N8)): "°"

        # Modifiers
        LCTRL: $$mdi:apple-keyboard-control$$
        LALT: $$mdi:apple-keyboard-option$$
        LSHIFT: $$mdi:apple-keyboard-shift$$
        LSHFT: $$mdi:apple-keyboard-shift$$
        LCMD: $$mdi:apple-keyboard-command$$
        LGUI: $$mdi:apple-keyboard-command$$
        RGUI: $$mdi:apple-keyboard-command$$
        RCTRL: $$mdi:apple-keyboard-control$$
        RALT: $$mdi:apple-keyboard-option$$
        RSHIFT: $$mdi:apple-keyboard-shift$$
        RSHFT: $$mdi:apple-keyboard-shift$$
        RCMD: $$mdi:apple-keyboard-command$$
